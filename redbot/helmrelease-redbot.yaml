apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redbot
  namespace: redbot
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: redbot
  values:
    global:
      nameOverride: redbot
    image:
      repository: phasecorex/red-discordbot
      tag: latest@sha256:1e15275e03d5f1fe610b87e800649e6f05a40108b5c650d0efdfefbf4eaec351
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      # readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      # runAsUser: 568
      # runAsGroup: 568
      # fsGroup: 568
      allowPrivilegeEscalation: false
      # runAsNonRoot: true
      capabilities:
        drop:
        - ALL        
    automountServiceAccountToken: false
    controller:
      replicas: 1
      strategy: Recreate
      annotations:
        configmap.reloader.stakater.com/reload: "redbot-env"
        secret.reloader.stakater.com/reload: "redbot-env"
    persistence:
      tmp: 
        enabled: true
        type: custom
        mountPath: /tmp
        volumeSpec:
          ephemeral:
            volumeClaimTemplate:
              spec:
                accessModes: [ "ReadWriteOnce" ]
                storageClassName: "topolvm-provisioner-thin"
                resources:
                  requests:
                    storage: 1Gi    
      config:
        enabled: true
        type: custom
        mountPath: /data/
        volumeSpec:
          persistentVolumeClaim:
            claimName: redbot
    envFrom:
    - secretRef:
        name: redbot-env 
    - configMapRef:
        name: redbot-env 
    resources:
      requests:
        cpu: 1m
        memory: 50Mi
        ephemeral-storage: 50Mi
      limits:
        cpu: 1
        memory: 512Mi
        ephemeral-storage: 100Mi        
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: false
